            <h4>SNI adalah standar yang berlaku secara nasional di negara Indonesia, untuk diterapkan pada berbagai hasil produksi yang dibuat oleh masyarakat Indonesia. SNI disusun dan dirumuskan oleh Panitia Teknis dan ditetapkan oleh BSN (Badan Standardisasi Nasional). Standar ini ditetapkan oleh pemerintah untuk diterapkan pada berbagai hasil produksi yang dibuat oleh masyarakat Indonesia, baik produksi perorangan maupun sebuah organisasi atau perusahaan. <br> 
            <br>
            Secara umum SNI bersifat sukarela, namun  wajib bagi beberapa produk sebagaimana yang disebutkan pada “Peraturan Menteri Perdagangan No.72/M-DAG/PER/9/2015”. Peraturan tersebut mewajibkan barang-barang dalam kategori tertentu harus diproduksi sesuai dengan SNI. Beberapa produk yang disebutkan pada peraturan diatas yang kualitasnya tidak sesuai dengan standar SNI, maka tidak diizinkan untuk beredar dipasaran. <br>
            <br>
            Standar Nasional Indonesia (SNI) adalah satu-satunya standar yang berlaku secara nasional di Indonesia. SNI dirumuskan oleh Panitia Teknis dan ditetapkan oleh BSN. Agar SNI memperoleh keberterimaan yang luas antara para stakeholder, maka SNI dirumuskan dengan memenuhi WTO Code of good practice, yaitu:<br> 
            1. Openess (keterbukaan): Terbuka bagi agar semua stakeholder yang berkepentingan dapat berpartisipasi dalam pengembangan SNI; <br>
            <br>
            2. Transparency (transparansi): Transparan agar semua stakeholder yang berkepentingan dapat mengikuti perkembangan SNI mulai dari tahap pemrograman dan perumusan sampai ke tahap penetapannya. Dan dapat dengan mudah memperoleh semua informasi yang berkaitan dengan pengembangan SNI; <br>
            <br>
            3. Consensus and impartiality (konsensus dan tidak memihak): Tidak memihak dan konsensus agar semua stakeholder dapat menyalurkan kepentingannya dan diperlakukan secara adil; <br>
            <br>
            4. Effectiveness and relevance: Efektif dan relevan agar dapat memfasilitasi perdagangan karena memperhatikan kebutuhan pasar dan tidak bertentangan dengan peraturan perundang-undangan yang berlaku; <br>
            <br>
            5. Coherence: Koheren dengan pengembangan standar internasional agar perkembangan pasar negara kita tidak terisolasi dari perkembangan pasar global dan memperlancar perdagangan internasional; dan
            Development dimension (berdimensi pembangunan): Berdimensi pembangunan agar memperhatikan kepentingan publik dan kepentingan nasional dalam meningkatkan daya saing perekonomian nasional. (sumber Strategi BSN 2006-2009). <br>
            </h4>
